name: Publish Rust Crates

on:
  workflow_dispatch:
    inputs:
      publish-to-crates-io:
        description: 'Publish to crates.io registry'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: release-rust
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Token-ACL-gate crates to crates.io
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Dependencies
        uses: ./.github/workflows/actions/install-dependencies
        with:
          solana_version: "3.0.14"
          rust-components: "rustfmt, clippy"
          install-rust: true

      - name: Build Token-ACL-gate program
        run: pnpm run build:program

      - name: Build CLI
        run : pnpm run build:cli

      - name: Copy test artifacts to test fixtures
        run: pnpm run copy:test:fixtures

      - name: Run integration tests
        run: pnpm run test

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Token-ACL-gate v$VERSION"

      - name: Create and push git tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin --tags

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish token-acl-gate-client to crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          echo "ðŸ“¦ Publishing token-acl-gate-client@${{ steps.version.outputs.version }} to crates.io..."
          cargo publish -p token-acl-gate-client --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Wait for token-acl-gate-client to be available on crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          echo "Waiting 30 seconds for crates.io to index token-acl-gate-client..."
          sleep 30

      - name: Publish token-acl-gate-cli to crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          echo "ðŸ“¦ Publishing token-acl-gate-cli@${{ steps.version.outputs.version }} to crates.io..."
          cargo publish -p token-acl-gate-cli --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create-github-release == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `v${{ steps.version.outputs.version }}`;
            const releaseName = `Token-ACL-gate v${{ steps.version.outputs.version }}`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release of Token-ACL-gate v${{ steps.version.outputs.version }}\n\n**Crates:**\n- token-acl-gate-client v${{ steps.version.outputs.version }}\n- token-acl-gate-cli v${{ steps.version.outputs.version }}`,
              draft: false,
              prerelease: false,
            });

            console.log(`âœ… Created release: ${releaseName}`);

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ Token-ACL-gate Crates Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Crates**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`token-acl-gate-client\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`token-acl-gate-cli\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ steps.version.outputs.version }}\` (generic)" >> $GITHUB_STEP_SUMMARY
          echo "- \`token-acl-gate-client-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`token-acl-gate-cli-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.publish-to-crates-io }}" == "true" ]; then
            echo "âœ… Published to crates.io:" >> $GITHUB_STEP_SUMMARY
            echo "- https://crates.io/crates/token-acl-gate-client/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- https://crates.io/crates/token-acl-gate-cli/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped crates.io publish (dry run)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create-github-release }}" == "true" ]; then
            echo "âœ… GitHub release created: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped GitHub release creation" >> $GITHUB_STEP_SUMMARY
          fi